<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024 - Contact Us</title>
    <style>
        /* Basic styling for consistency */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 0.5rem;
        }
        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #003366;
        }
        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        section {
            margin-bottom: 2rem;
        }
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .contact-method {
            flex: 1;
            min-width: 250px;
        }
        .map-container {
            width: 100%;
            height: 400px;
            margin-bottom: 2rem;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        form {
            display: grid;
            gap: 1rem;
            max-width: 600px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            height: 150px;
        }
        button {
            background-color: #003366;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #004080;
        }
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="schedule.html">Schedule</a>
        <a href="register.html">Register</a>
    </nav>
    
    <main>
        <section class="contact-info">
            <div class="contact-method">
                <h2>Email Us</h2>
                <p><a href="mailto:email@example.com">email@example.com</a></p>
            </div>
            
            <div class="contact-method">
                <h2>Connect With Us</h2>
                <p>
                    <a href="https://twitter.com/techcon" target="_blank">Twitter</a> | 
                    <a href="https://facebook.com/techcon" target="_blank">Facebook</a> | 
                    <a href="https://linkedin.com/company/techcon" target="_blank">LinkedIn</a>
                </p>
            </div>
        </section>
        
        <section>
            <h2>Conference Location</h2>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.215573291234!2d-73.987844924164!3d40.74844047138976!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1712345678901!5m2!1sen!2sus" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        
        <section>
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 TechCon Conference. All rights reserved.</p>
    </footer>
</body>
</html>
